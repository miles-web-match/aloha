<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Hawaii VIP Concierge</title>
    <meta
      name="description"
      content="Hawaii VIP Concierge — プライベート送迎・予約手配など、専属コンシェルジュが上質なハワイ体験をお届けします。"
    />
    <link rel="icon" href="/favicon.ico" />

    <!-- OG / Twitter / Canonical -->
    <meta property="og:title" content="Hawaii VIP Concierge" />
    <meta property="og:description" content="上質なハワイ体験を専属コンシェルジュが。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hawaii-vip-t-v2.pages.dev/" />
    <meta property="og:image" content="/og.jpg?v=2" />
    <meta property="og:site_name" content="Hawaii VIP Concierge" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hawaii VIP Concierge" />
    <meta name="twitter:description" content="上質なハワイ体験を専属コンシェルジュが。" />
    <meta name="twitter:image" content="/og.jpg?v=2" />
    <meta name="theme-color" content="#0b0b0c" />
    <link rel="canonical" href="https://hawaii-vip-t-v2.pages.dev/" />
    <meta name="color-scheme" content="dark" />

    <!-- Tailwind（CDN） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- フォント先読み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ヒーロー画像 先読み -->
    <link rel="preload" as="image" href="/hero.jpg" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap');

      html { scroll-behavior: smooth; }

      /* ===== 追加: 安全領域とアンカー余白 ===== */
      :root {
        --safe-top: env(safe-area-inset-top);
        /* ヘッダー分の余白（#about などへ飛ぶ時の食い込み防止） */
        scroll-padding-top: 72px;
      }

      body {
        background-color: #0b0b0c; /* 背景を黒系に */
        font-family: 'Noto Sans JP', sans-serif;
        color: #e6e4df;            /* ベース文字色は淡い白 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100dvh;
        /* ===== 追加: iOS の自動文字拡大を抑止 ===== */
        -webkit-text-size-adjust: 100%;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      /* ふわっと登場 */
      .hero-text-animation { opacity: 0; animation: fadeInUp 1.5s ease-out .4s forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(36px); } to { opacity: 1; transform: translateY(0); } }

      /* スクロールでフェードイン */
      .fade-in-section { opacity: 0; transform: translateY(22px); transition: opacity .7s, transform .7s; }
      .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }

      /* スクロールインジケーター */
      .scroll-down {
        position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
        width: 24px; height: 40px; border: 2px solid rgba(212,175,55,.9); border-radius: 20px;
      }
      .scroll-down::before {
        content: ''; position: absolute; top: 8px; left: 50%;
        width: 4px; height: 8px; background: rgba(212,175,55,.9); border-radius: 2px; animation: scroll-anim 2s infinite;
      }
      @keyframes scroll-anim { 0% { transform: translate(-50%,0); opacity: 0; } 40% { opacity: 1; } 80% { transform: translate(-50%,12px); opacity: 0; } 100% { opacity: 0; } }

      /* ===== 追加: 100vh バグ回避（対応環境は 100svh） ===== */
      .hero-full { height: 100vh; }
      @supports (height: 100svh) {
        .hero-full { height: 100svh; }
      }

      /* ===== 追加: 日本語リード文の体裁用ユーティリティ ===== */
      .jp-lead {
        line-break: strict;
        hanging-punctuation: allow-end;
        letter-spacing: .005em;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>

    <noscript>このサイトを表示するには JavaScript を有効にしてください。</noscript>
  </body>
</html>
